replicaCount: 1
image:
  repository: console
  tag: 11
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  debugPort: 9229

ingress:
  enabled: true
  path: /


resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

command:
  - node
  - /opt/core-extension/dist/src/bin/api.js

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
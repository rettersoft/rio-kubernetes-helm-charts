apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongo-external-secret
spec:
  refreshInterval: "5m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: mongo-secrets
    creationPolicy: Owner
  data:
    - secretKey: MONGO_CONNECTION_STRING
      remoteRef:
        key: "{{ .Values.vault.kvPath }}/data/MONGO"
        property: MONGO_CONNECTION_STRING
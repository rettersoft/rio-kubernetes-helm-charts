apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "projectid3.fullname" . }}
  labels:
    app: {{ include "projectid3.fullname" . }}
    {{- with .Values.global.podExtraLabels }}
    {{ toYaml . | nindent 8 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "projectid3.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "projectid3.fullname" . }}
        {{- with .Values.global.podExtraLabels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- toYaml .Values.global.podAnnotations | nindent 8 }}
    spec:
      dnsPolicy: ClusterFirst
      {{- if .Values.global.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.image.pullSecret }}
      {{- end }}
      containers:
        - name: {{ include "projectid3.fullname" . }}
          {{- if .Values.command }}
          {{- end }}
          image: "{{ .Values.global.userImage.repository }}:{{ .Values.global.userImage.tag }}"
          {{- if .Values.command }}
          command: {{ .Values.command | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          env:
            - name: SERVICE_NAME
              value: {{ include "projectid3.name" . }}
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
            {{- range $key, $value := .Values.global.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if .Values.extraEnv }}
            {{- range $key, $value := .Values.extraEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          envFrom:
            {{- if .Values.global.envFrom }}
            {{- toYaml .Values.global.envFrom | nindent 12 }}
            {{- end }}
            {{- if .Values.extraEnvFromSecret }}
            {{- toYaml .Values.extraEnvFromSecret | nindent 12 }}
            {{- end }}
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 8 }}
      tolerations: {{ toYaml .Values.tolerations | nindent 8 }}
      affinity: {{ toYaml .Values.affinity | nindent 8 }}
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys

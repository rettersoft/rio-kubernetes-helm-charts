{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rio-watcher-client-server-socket-io.fullname" . }}
  labels:
    app: {{ include "rio-watcher-client-server-socket-io.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "rio-watcher-client-server-socket-io.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "rio-watcher-client-server-socket-io.fullname" . }}

    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: {{ include "rio-watcher-client-server-socket-io.fullname" . }}
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: IfNotPresent
          {{- if .Values.command }}
          command: {{ .Values.command | toYaml | nindent 12 }}
          {{- end }}
          env:
            - name: SERVICE_NAME
              value: {{ include "rio-watcher-client-server-socket-io.fullname" . }}
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
            {{- range $key, $value := .Values.global.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          envFrom:
            {{- if .Values.global.envFrom }}
            {{- toYaml .Values.global.envFrom | nindent 12 }}
            {{- end }}
            {{- if .Values.envFrom }}
            {{- toYaml .Values.envFrom | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
            - containerPort: {{ .Values.service.debugPort }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
{{- end }}

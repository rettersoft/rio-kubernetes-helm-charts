apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: rio-fifo-keda-auth
spec:
  secretTargetRef:
    - parameter: host
      name: rabbitmq-secrets
      key: RABBITMQ_HOST
    - parameter: port
      name: rabbitmq-secrets
      key: RABBITMQ_PORT
    - parameter: username
      name: rabbitmq-secrets
      key: RABBITMQ_USERNAME
    - parameter: password
      name: rabbitmq-secrets
      key: RABBITMQ_PASSWORD

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rio-purge-consumer.fullname" . }}
  labels:
    app: {{ include "rio-purge-consumer.fullname" . }}
    {{- with .Values.global.podExtraLabels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "rio-purge-consumer.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "rio-purge-consumer.fullname" . }}
        {{- with .Values.global.podExtraLabels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
      annotations: {{- toYaml .Values.global.podAnnotations | nindent 8 }}
    spec:
      dnsPolicy: ClusterFirst
      {{- if .Values.global.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.image.pullSecret }}
      {{- end }}
      initContainers:
        - name: queue-init
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          command: ["node", "/opt/core-extension/dist/src/init/init-scan-job.js"]
          env:
            {{- range $key, $value := .Values.global.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          envFrom:
            {{- if .Values.global.envFrom }}
            {{- toYaml .Values.global.envFrom | nindent 12 }}
            {{- end }}
            {{- if .Values.envFrom }}
            {{- toYaml .Values.envFrom | nindent 12 }}
            {{- end }}
      containers:
        - name: {{ include "rio-purge-consumer.fullname" . }}
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          {{- if .Values.command }}
          command: {{ .Values.command | toYaml | nindent 12 }}
          {{- end }}
          env:
            - name: SERVICE_NAME
              value: {{ include "rio-purge-consumer.fullname" . }}
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
            - name: RIO_TASK_QUEUE_NAME
              value: scan_job_queue
            - name: REDIS_CONFIG
              value: '{"host":"redis-master.default.svc.cluster.local","port":6379}'
            {{- range $key, $value := .Values.global.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          envFrom:
            {{- if .Values.global.envFrom }}
            {{- toYaml .Values.global.envFrom | nindent 12 }}
            {{- end }}
            {{- if .Values.envFrom }}
            {{- toYaml .Values.envFrom | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
            - containerPort: {{ .Values.service.debugPort }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 8 }}
      tolerations: {{ toYaml .Values.tolerations | nindent 8 }}
      affinity: {{ toYaml .Values.affinity | nindent 8 }}
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys

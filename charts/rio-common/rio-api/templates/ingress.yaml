apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rio-api.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
{{/*  tls:*/}}
{{/*    - hosts:*/}}
{{/*        - localhost*/}}
{{/*      secretName: my-cert-tls*/}}
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: /{{ .Values.global.env.PROJECT_ID }}
            backend:
              service:
                name: {{ include "rio-api.fullname" . }}
                port:
                  number: 80

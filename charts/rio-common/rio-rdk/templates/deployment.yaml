apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rdk.fullname" . }}
  labels:
    app: {{ include "rdk.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "rdk.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "rdk.name" . }}
      annotations: {{- toYaml .Values.global.podAnnotations | nindent 8 }}
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: {{ include "rdk.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- if .Values.command }}
          command: {{ .Values.command | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          env:
            - name: SERVICE_NAME
              value: {{ include "rdk.name" . }}
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
            {{- range $key, $value := .Values.global.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          envFrom:
            {{- if .Values.global.envFrom }}
            {{- toYaml .Values.global.envFrom | nindent 12 }}
            {{- end }}
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 8 }}
      tolerations: {{ toYaml .Values.tolerations | nindent 8 }}
      affinity: {{ toYaml .Values.affinity | nindent 8 }}
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys

{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.fullname" . }}
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: {{ .Values.ingress.path }}
            backend:
              service:
                name: {{ include "common.fullname" . }}
                port:
                  number: 80
{{- end }}